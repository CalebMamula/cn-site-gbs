<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Hyperlinks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .link-area {
            position: absolute;
        }

        .link1 {
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
        }

        .link2 {
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/CalebMamula/cn-ninja-invaders-gbs/master/images./hiding_ninja.gif" alt="Full Screen Image">
        <a href="link1-url" class="link-area link1"></a>
        <a href="link2-url" class="link-area link2"></a>
    </div>
</body>
</html>
