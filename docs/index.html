<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb's GBS Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #004669;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 1382px;
            overflow: hidden;
        }

        .image-container img {
            width: 85%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .link-area {
            position: absolute;
            top: 0;
            height: 100%;
        }

        .link1 {
            left: 5%;
            width: 40%;
        }

        .link2 {
            left: 55%;
            width: 40%;
        }

        .textbox-container {
            position: absolute;
            bottom: -20px;
            right: -20px;
            display: inline-block;
            background-color: lightblue;
            padding: 10px;
            border-radius: 10px;
        }

        .textbox {
            font-family: Impact, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/CalebMamula/cn-ninja-invaders-gbs/master/images./gbs-site.gif" alt="Full Screen Image">
        <a href="http://arcade.makecode.com/#tutorial:https://github.com/calebmamula/cn-ninja-invaders-gbs" class="link-area link1"></a>
        <a href="http://arcade.makecode.com/#tutorial:https://github.com/calebmamula/cn-hiding-ninja-gbs" class="link-area link2"></a>
        <div class="textbox-container">
            <div class="textbox">Small Text Box</div>
        </div>
    </div>
</body>
</html>
